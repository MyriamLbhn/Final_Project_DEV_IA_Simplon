<!-- templates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class="center-message">
    <p>Hi {{ user.username }}!</p>
  </div>
{% else %}
  <div class="center-message">
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  </div>
{% endif %}
{% endblock %}
